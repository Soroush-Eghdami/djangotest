<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .card-header {
      background: #6f42c1;
      color: white;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header py-3">
      <h4 class="mb-0">ورود به حساب</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        <div class="mb-3">
          <label class="form-label" for="{{ form.username.id_for_label }}">شماره تلفن</label>
          {{ form.username }}
          {% if form.username.errors %}
            <div class="text-danger small">{{ form.username.errors.0 }}</div>
          {% endif %}
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.password.id_for_label }}">رمز عبور</label>
          {{ form.password }}
          {% if form.password.errors %}
            <div class="text-danger small">{{ form.password.errors.0 }}</div>
          {% endif %}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">ورود</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center small">
      <a href="{% url "accounts:register" %}">ثبت‌نام</a>
    </div>
  </div>
</body>
</html>
